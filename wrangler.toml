name = "sentinel"
compatibility_date = "2024-04-01"

# [D1 Database Binding]
[[d1_databases]]
binding = "DB"
database_name = "sentinel-db"
database_id = "e0000000-0000-0000-0000-000000000000" # Replace with actual DB ID via `wrangler d1 info sentinel-db`

# [Cron Trigger]
[triggers]
crons = ["*/5 * * * *"] # Run every 5 minutes

# [Observability]
[observability]
enabled = true
